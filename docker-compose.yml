version: '3.8'

services:

  db:
    image: mysql:8
    container_name: granferia_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: granferia
      MYSQL_USER: user_test
      MYSQL_PASSWORD: password_test
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    
    # Asegura que MySQL est√© listo. Usamos la variable de entorno del usuario.
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  tests:
    build: .
    container_name: granferia_tests
    # *** CLAVE: VOLUMEN CORRECTO ***
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: granferia
      DB_USER: user_test
      DB_PASSWORD: password_test
    working_dir: /var/www/html
    depends_on:
      db:
        condition: service_healthy

  web:
    build: .
    container_name: granferia_web
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  dbdata: